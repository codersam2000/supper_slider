<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>supper-slider</title>
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div class="spis-container">
		<div class="row">
			<div class="col-md-12">
				<div class="carousel">
					<!-- top slider -->
                     <div class="swiper-container gallery-top">
                     	<div class="swiper-wrapper">
                     		<div class="swiper-slide"><img src="images/img(1).jpg" width="120px" alt="1"></div>
                     		<div class="swiper-slide"><img src="images/img(2).jpg" width="120px" alt="2"></div>
                     		<div class="swiper-slide"><img src="images/img(3).jpg" width="120px" alt="3"></div>
                     		<div class="swiper-slide"><img src="images/img(4).jpg" width="120px" alt="4"></div>
                     		<div class="swiper-slide"><img src="images/img(5).jpg" width="120px" alt="5"></div>
                     		<div class="swiper-slide"><img src="images/img(6).jpg" width="120px" alt="6"></div>
                     		<div class="swiper-slide"><img src="images/img(7).jpg" width="120px" alt="7"></div>
                     	</div>
                     	<!-- controller -->
	                    <div class="swiper-button-next swiper-button-red spis-con-btn"></div>
	                    <div class="swiper-button-prev swiper-button-red spis-con-btn"></div>
                     </div>
					<!-- top slider -->

					<!-- bottom slider -->
					 <div class="swiper-container gallery-thumbs">
                     	<div class="swiper-wrapper">
                     		<div class="swiper-slide"><img src="images/img(1).jpg" width="120px" alt="1"></div>
                     		<div class="swiper-slide"><img src="images/img(2).jpg" width="120px" alt="2"></div>
                     		<div class="swiper-slide"><img src="images/img(3).jpg" width="120px" alt="3"></div>
                     		<div class="swiper-slide"><img src="images/img(4).jpg" width="120px" alt="4"></div>
                     		<div class="swiper-slide"><img src="images/img(5).jpg" width="120px" alt="5"></div>
                     		<div class="swiper-slide"><img src="images/img(6).jpg" width="120px" alt="6"></div>
                     		<div class="swiper-slide"><img src="images/img(7).jpg" width="120px" alt="7"></div>
                     	</div>
                     </div>
					<!-- bottom slider -->
				</div>
			</div>
		</div>
	</div>


	<!-- included js files -->
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
