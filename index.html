<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>spis</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
</head>
<body>

	<!-- Slider main container -->
	<div class="swiper gallery-top">
	  <!-- Additional required wrapper -->
	  <div class="swiper-wrapper">
	    <!-- Slides -->
	    <div class="swiper-slide">
	    	<img src="images/img(1).jpg" width="120px" alt="1"></div>
     		<div class="swiper-slide"><img src="images/img(2).jpg" width="120px" alt="2"></div>
     		<div class="swiper-slide"><img src="images/img(3).jpg" width="120px" alt="3"></div>
     		<div class="swiper-slide"><img src="images/img(4).jpg" width="120px" alt="4"></div>
     		<div class="swiper-slide"><img src="images/img(5).jpg" width="120px" alt="5"></div>
     		<div class="swiper-slide"><img src="images/img(6).jpg" width="120px" alt="6"></div>
     		<div class="swiper-slide"><img src="images/img(7).jpg" width="120px" alt="7"></div>
	  	</div>
	  <!-- If we need navigation buttons -->
	  	<div class="swiper-button-prev"></div>
	  	<div class="swiper-button-next"></div>
	</div>



	<div class="swiper gallery-thumbs">
	  <!-- Additional required wrapper -->
	  <div class="swiper-wrapper">
	    <!-- Slides -->
	    <div class="swiper-slide">
	    	<img src="images/img(1).jpg" width="120px" alt="1"></div>
     		<div class="swiper-slide"><img src="images/img(2).jpg" width="120px" alt="2"></div>
     		<div class="swiper-slide"><img src="images/img(3).jpg" width="120px" alt="3"></div>
     		<div class="swiper-slide"><img src="images/img(4).jpg" width="120px" alt="4"></div>
     		<div class="swiper-slide"><img src="images/img(5).jpg" width="120px" alt="5"></div>
     		<div class="swiper-slide"><img src="images/img(6).jpg" width="120px" alt="6"></div>
     		<div class="swiper-slide"><img src="images/img(7).jpg" width="120px" alt="7"></div>
	  	</div>
	</div>



	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<script>
		$(document).ready(function(){
		const galleryTop = new Swiper('.gallery-top', {
  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
loop:true,
slidesPerView:1,
spaceBetween:10,
loopedSlides:50
});
var galleryThumbs = new Swiper(".gallery-thumbs",{
		loop:true,
		slidesPerView:"auto",
		spaceBetween:10,
		slideToClickedSlide:true,
		centeredSlides:true,
		loopedSlides:50
	});
	galleryTop.controller.control = galleryThumbs;
	galleryThumbs.controller.control = galleryTop;

		});
	</script>
</body>
</html>
